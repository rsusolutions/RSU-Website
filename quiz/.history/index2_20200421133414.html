<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<style>
    .btn-group {
  position: absolute;
  right: 15px;
  bottom: 15px;
}
</style>
<body>

<div class="container">
  <h2>Button Group</h2>
  <p>The .btn-group class creates a button group:</p>
  <div class="row">
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
    <div class="col-sm">
      One of three columns
    </div>
  </div>
  
  <div class="  row">
    <button type="button "  class="btn btn-primary btn-block col col-md-4">Apple</button>
    <button type="button"  class="btn btn-primary btn-block col col-md-4">Samsung</button>
    <button type="button"  class="btn btn-primary btn-block col col-md-4">Sony</button>
  </div>
</div>

</body>
</html>
